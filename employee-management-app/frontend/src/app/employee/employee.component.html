<h2>Employee</h2>

<div *ngIf="error" class="error">{{ error }}</div>
<div *ngIf="loading">Loading...</div>

<div *ngIf="employee" class="card">
  <div class="row">
    <div class="label">Full name</div>
    <div class="value">{{ employee.fullName }}</div>
  </div>

  <div class="row" *ngIf="employee.address">
    <div class="label">Address</div>
    <div class="value">{{ employee.address }}</div>
  </div>

  <div class="row" *ngIf="employee.phone">
    <div class="label">Phone</div>
    <div class="value">{{ employee.phone }}</div>
  </div>

  <div class="row" *ngIf="employee.email">
    <div class="label">Email</div>
    <div class="value">{{ employee.email }}</div>
  </div>

  <div class="row">
    <div class="label">Department</div>
    <div class="value">
      {{ employee.department?.name ?? 'Unassigned' }}
      <button class="btn" (click)="goToDepartment()">Go</button>
    </div>
  </div>
</div>
